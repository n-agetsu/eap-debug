<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xml:lang="ja" lang="ja">
<h:head>
    <title>Parent window</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <script type="text/javascript">
        function popupWindow() {
            window.open("http://localhost:8080/jsf-multi-window/child.xhtml", "ChildWindow", "height=300,width=500");
        }
    </script>
</h:head>

<h:body>
    <h1>This is parent window</h1>
    Count on ViewScope : <h:outputLabel value="#{counter.now()}"/>
    <h:form>
        <h:panelGrid columns="2">
            <h:commandButton action="#{counter.increment()}" value="countup"/>
            <button type="button" onclick="popupWindow()">open new window</button>
        </h:panelGrid>
    </h:form>
</h:body>
</html>
